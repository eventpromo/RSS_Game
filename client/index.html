<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <script src="./build/bundle.js" charset="utf-8"></script>
</head>

<body class="page">
    <div class="page__content">
        <div class="dashboard dashboard__content g-all-height">
            <div class="header">
                <div class="header__game">
                    <button class="button">New game</button>
                </div>
                <div class="header_logo">
                    <img class="logo">
                </div>
                <div class="header__user">
                    <button class="button">Profile</button>
                    <button class="button">Rating</button>
                </div>
            </div>
            <div class="dashboard__body">
                <div class="start g-all-height">
                    <div class="greeting">
                        Приветствую!
                    </div>
                    <div class="rules">
                        <h2 class="title">Правила игры: </h2>
                        <p class="rules__rule">Вы должны найти все пары карт за 2 минуты.</p>
                        <p class="rules__rule">Для старта необходимо ввести пользовательские данные.</p>
                    </div> 
                    <div>
                        <button class="profile-button button">Заполнить данные</button>
                    </div>                           
                </div>                
            </div>
        </div>        
    </div>
    </div>
</body>

</html>
